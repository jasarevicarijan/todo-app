<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Link to external CSS file -->
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>

      <!-- Section for adding todos -->
      <div class="addTodo">
        <input type="text" id="todoDescription" placeholder="Enter todo" />
        <button onclick="addTodo()">Add Todo</button>
      </div>

      <!-- Section for displaying todos -->
      <div class="todos">
        <!-- Todo items will be displayed here -->
      </div>
    </div>

    <script src="../src/script.js"></script>
    <!-- Link to external JavaScript file -->
  </body>
</html>
